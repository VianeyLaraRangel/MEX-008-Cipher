<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Caja superior que contiene la marca del producto-->
  <div class="header">
    <header>
      <h1>DECOTIP</h1>
    </header>
  </div>

  <!--Caja superior que contiene el offset para darle jerarquía-->
  <div class="offset-box">
    <nav>
      <form action="">
          <label for="offset">Llave</label>
          <input type="number" id="offset-box" name="offset" min="1" max="1000" placeholder="Ej.123" class="input-style-offset">
          <button type="reset" id="send-offset">Comenzar</button>
      </form>
    </nav>
  </div>

  <!--Caja media que contiene los input-->
  <div class="input-box">
    <aside>
      <!--Aquí va la corrección UX sobre que no se entiende la redacción-->
      <label for="cifrar">¿Que quieres escribir?</label>
      <article><input type="text" id="encode-string" name="cifrar" placeholder="Ingresa texto" class="input-style"></article>

      <label for="descifrar">¿Que quieres leer?</label>
      <article><input type="text" id="encodex-string" name="descifrar" placeholder="Traducción" class="input-style"></article>
    </aside>
  </div>

  <!--Caja media inferior que contiene los botones principales-->
  <div class="principal-buttons">
    <section>
      <article>
          <button id="button-cifrar">cifrar</button>
          <button>limpiar</button>
          <button>descifrar</button>
      </article>
    </section>
  </div>

  <!--Caja inferior que contiene el footer-->
  <div>
    <footer>Vianey Lara Junio 2019</footer>
  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
