<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Caja superior que contiene la marca del producto-->
  <div class="header">
    <header>
      <h1>marca-código césar</h1>
    </header>
  </div>
  <!--Caja superior que contiene botones no indispensables-->
  <div class="second-buttons">
    <nav></nav>
  </div>
  <!--Caja media que contiene los botones principales-->
  <div class="principal-buttons">
    <section>
      <article><button>cifrar</button></article>
      <article><button>limpiar</button></article>
      <article><button>descifrar</button></article>
    </section>
  </div>
  <!--Caja media que contiene los input-->
  <div>
    <aside>
      <!--Aquí va la corrección UX sobre que no se entiende la redacción-->
      <label for="cifrar">¿Que quieres escribir?</label>
      <article><input type="text" name="cifrar"></article>
      
      <label for="offset">Offset</label>
      <article><input type="number" name="offset" min="0" max="100"></article>
      
      <label for="descifrar">¿Que quieres leer?</label>
      <article><input type="text" name="descifrar"></article>
    </aside>
  </div> 
  <!--Caja inferior que contiene el footer-->
  <div>
    <footer>Vianey Lara Junio 2019</footer>
  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
